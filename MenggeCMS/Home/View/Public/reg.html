<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>用户注册</title>
		<!-- Bootstrap -->
		<link href="__CSS__/bootstrap.min.css" rel="stylesheet">
		<link href="__CSS__/reg.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	        <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<script src="__JS__/jquery.min.js" type="text/javascript"></script>
		<script src="__JS__/jquery.validate.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<form class="reg_from" method="post" name="login" action="{:U('public/reg')}" autoComplete="off" >
					<h2>会员注册</h2>
					<div class="form-group">
						<input type="text" class="form-control" id="InputUsername" name="InputUsername" placeholder="会员昵称">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="注册邮箱">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="Inputpassword" name="Inputpassword" placeholder="密码">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="Inputpassword1" name="Inputpassword1" placeholder="确认密码">
					</div>
					<button type="submit" class="btn btn-lg btn-primary btn-block" id="reg">注册</button>
				</form>
			</div>

		</div>

	</body>
	<script>
		$(".reg_from").validate({
			rules: {
				InputUsername: "required",
				InputEmail: {
					required: true,
					email: true
				},
				Inputpassword: {
					required: true,
					minlength: 5,
				},
				Inputpassword1: {
					required: true,
					minlength: 5,
				}
			},
			messages: {
				InputUsername: "请输入姓名",
				InputEmail: {
					required: "请输入Email地址",
					email: "请输入正确的email地址"
				},
				Inputpassword: {
					required: "请输入密码",
					minlength: jQuery.format("密码不能小于{0}个字 符")
				},
				Inputpassword1: {
					required: "请输入确认密码",
					minlength: "确认密码不能小于5个字符",
					equalTo: "两次输入密码不一致不一致"
				}
			},
			errorClass: "help-inline",
			errorElement: "span",
			highlight: function(element, errorClass, validClass) {
				$(element).parents('.form-group').addClass('error');
			},
			unhighlight: function(element, errorClass, validClass) {
				$(element).parents('.form-group').removeClass('error');
				$(element).parents('.form-group').addClass('success');
			}
		});
	</script>

</html>
