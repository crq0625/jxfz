<include file="Public:header" />
<script>
//编辑开关
$("#my-checkbox").bootstrapSwitch();
$('#my-checkbox').on('switchChange.bootstrapSwitch', function(event, state) {
    if(state)window.location.href="{:U('Work/index')}";
    else window.location.href="{:U('Work/edit')}";
});
</script>
  <!-- Main jumbotron for a primary marketing message or call to action -->

    <div class="container">
      <div class="days-header">
        <h1 class="days-title">每日{$system_name}</h1>
        <p class="lead days-description">{$system_name}时间练习作业</p>
        <div class="row">
                      <div class="col-md-8 days-main">
            <h4>新建 {$today|date='Y年m月d日',###} 作业</h4>
            <hr>
            <form action="{:U('Work/add')}" method="post" class="form-inline">
              <input type="hidden" name="chooseDate" value="{$today}">
              <div class="form-group">
                <label for="who">案例主题</label>
                <input name="who" type="text" class="form-control" id="who" placeholder="镜一">
              </div>
              <div class="form-group">
                <label for="goal">目标</label>
                <input name="goal" type="text" class="form-control" id="goal" placeholder="今日目标">
              </div>
              <button type="submit" class="btn btn-success">创建</button>
            </form>
            <hr>
          </div>
          <div style="display:none;">
               <div class="col-md-3 col-md-offset-1 days-sidebar">
	<div class="sidebar-module sidebar-module-inset">
		<h3>日期选择</h3>
		<div class="form-group">
			<div class="input-group date form_date " id="godate" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input2" value="" /><br/>
            </div>
    <script type="text/javascript">
    //日期选择
    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    }).on('changeDate', function(){ 
        new_url = document.getElementById('dtp_input2').value;
//      new_url = new_url.replace(/-/g,"");
//      new_url = new_url.substr(2);
        window.location.href="{:U('Work/dateChoose')}" + '&newDate='+new_url;
});
    </script>
            </div>
            
            <div class="sidebar-module sidebar-module-inset">
              <h3>效果</h3>
              <p>1.看事实，行动优先语言；<br>2.看目标，没做到约等于没效果。<br>3.基于目标，效果不充分可以用公众常识和逻辑做调整行动的依据。
              </p>
            </div>
            <div class="sidebar-module">
              <h3>存档</h3>
              <ol class="list-unstyled">
                <li><a href="/month/201506">2015年6月</a></li>
              </ol>
            </div>
            </div>
          </div>
        </div>
      </div>
<include file="Public:footer" />
