<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
   <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('Work/index')}">作业列表</a></li>
  </ul>
   <div class="table_list">
   <table width="100%" cellspacing="0" class="table table-hover">
        <thead>
          <tr>
            <th width="50">ID</th>
            <th>主体</th>
			<th>目标</th>
			<th>总结</th>
			<th>时间</th>
            <th width="120">管理操作</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="data" item="vo">
          <tr>
            <td>{$vo.id}</td>
            <td>{$vo.subject}</td>
            <td>{$vo.target}</td>
            <td>{$vo.summary}</td>
			<td>{$vo.time|date="Y-m-d H:i:s",###}</td>
            <td>
	            <a href="{:U('Work/delete',array('id'=>$vo['id']))}">删除</a>
            </td>
          </tr>
         </foreach>
        </tbody>
      </table>
      <div class="pagination">{$page}</div>
   </div>
</div>
<script src="__STATIC__/admin/new/js/common.js"></script>
<script>
	function changestatus(id,status){
		if(status==0){
			var test = "确定要启用用该账号？";
		}else{
			var test = "确定要停用该账号？";
		}
		if(confirm(test)){
			$.ajax({
			type:"post",
			url:"{:U('Member/updatestatus')}",
			data:"id="+id+"&status="+status,
			success:function(msg){
				if(msg==1){
					alert("更改成功");
					window.location.reload();
				}else{
					alert("更改失败!");
					window.location.reload();
				}
			}
			})
		}else{
			return false;
		}
	}
</script>
