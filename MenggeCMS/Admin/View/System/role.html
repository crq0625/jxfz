<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
   <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('System/role')}">角色管理</a></li>
     <li><a href="{:U('System/role_add')}">添加角色</a></li>
  </ul>
   <form class="J_ajaxForm" action="{:U('System/sort')}" method="post">
   <div class="table_list">
   <table width="100%" cellspacing="0" class="table table-hover">
        <thead>
          <tr>
			  <th width="30">排序</th>
			  <th width="30">ID</th>
			  <th align="left" >角色名称</th>
			  <th align="left" >角色描述</th>
			  <th width="40" align="left" >状态</th>
			  <th width="200">管理操作</th>
          </tr>
        </thead>
        <tbody>
			<foreach name="data" item="vo" key="k">
			<tr>
			  <td><input name="sort[{$vo.id}]" type="text" size="3" value="{$vo.sort}" class="input input-order"></td>
			  <td>{$vo.id}</td>
			  <td>{$vo.rname}</td>
			  <td>{$vo.remark}</td>
			  <td>
			  <if condition="$vo['rstatus'] eq 1"> 
			  <font color="red">√</font>
			  <else />
			  <font color="red">╳</font>
			  </if>
			  </td>
			  <td  class="text-c">
			  <if condition="$vo['id'] eq 1"> 
			  <!-- <font color="#cccccc">权限设置</font> |  <a href="javascript:open_iframe_dialog('{:U('rbac/member',array('id'=>$vo['id']))}','成员管理');">成员管理</a> | --> <font color="#cccccc">修改</font> | <font color="#cccccc">删除</font>
			  <else />
			  <!-- <a href="{:U('System/access_add',array('id'=>$vo['id']))}">权限设置</a> |--> <!-- <a href="javascript:open_iframe_dialog('{:U('rbac/member',array('id'=>$vo['id']))}','成员管理');">成员管理</a>| --> <a href="{:U('System/role_edit',array('id'=>$vo['id']))}">修改</a> | <a class="J_ajax_del" href="{:U('System/role_delete',array('id'=>$vo['id']))}">删除</a>
			  </if>
			  </td>
			</tr>
			</foreach>
        </tbody>
      </table>
      <div class="pagination">{$page}</div>
   </div>
       <div class="form-actions">
        <button class="" type="submit">排序</button>
      </div>
   </form>
</div>
