<body class="J_scroll_fixed">
<div class="wrap jj">
  <ul class="nav nav-tabs">
     <li><a href="{:U('System/menu')}">后台菜单</a></li>
     <li class="active"><a href="{:U('System/menu_add')}">添加菜单</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="form-horizontal J_ajaxForm" action="{:U('Menu/menu_add_post')}" id="memberForm">
      <div class="table_list">
        <table cellpadding="2" cellspacing="2" width="100%">
          <tbody>
            <tr>
              <td width="180">上级:</td>
              <td><select name="pid" class="normal_select">
                  <option value="0">作为一级菜单</option>
                     {$select_categorys}
                </select></td>
            </tr>
			<tr>
              <td>菜单名称:</td>
              <td><input type="text" class="input" name="title" id="app" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>应用名称:</td>
              <td><input type="text" class="input" id="name" name="name" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>模型名称:</td>
              <td><input type="text" class="input" name="model" id="model" value=""><span class="must_red">*</span></td>
            </tr>
			<tr>
              <td>动作名称:</td>
              <td><input type="text" class="input" name="action" id="action" value=""><span class="must_red">*</span></td>
            </tr>
            <tr>
              <td>参数:</td>
              <td><input type="text" class="input length_5" name="data" value="">
                例:id=3&amp;p=3</td>
            </tr>
            <tr>
              <td>图标:</td>
              <td><input type="text" class="input" name="icon" id="action" value=""></td>
            </tr>
            <tr>
              <td>备注:</td>
              <td><textarea name="remark" rows="5" cols="57"></textarea></td>
            </tr>
            <tr>
              <td>状态:</td>
              <td><select name="status" class="normal_select">
                  <option value="1">显示</option>
                  <option value="0">隐藏</option>
                </select></td>
            </tr>
            <tr>
              <td>类型:</td>
              <td><select name="type" class="normal_select">
                  <option value="1" selected>权限认证+菜单</option>
                  <option value="0" >只作为菜单</option>
                </select>
                注意：“权限认证+菜单”表示加入后台权限管理，纯碎是菜单项请不要选择此项。</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">添加</button>
        <a class="btn" href="__URL__">返回</a>
      </div>
    </form>
  </div>
</div>
<!--JS验证-->
<script>
$(function(){
	$("#memberForm").validate({
		rules: {
			name:{
				required:true,
			},
			app:{
				required:true,
			},
			model:{
				required:true,
			},
			action:{
				required:true,
			},
		},
		messages:{
			name:{
				required:"请输入菜单名称",
			},
			app:{
				required:"请输入运用名称(如Admin、Home)",
			},
			model:{
				required:"请输入模块名称",
			},
			action:{
				required:"请输入方法名称",
			},
		}
	})
})
</script>
</body>
</html>
